{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>ChatNova | Signup</title>

</head>
<body>
  
    <div class="login-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="email">Email: (Only for security purposes)</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="conf-password">Confirm password:</label>
                <input type="password" id="conf-password" name="conf-password" required>
            </div>
            <br>

            <button type="submit">Sign up</button>
        </form>
        <br><br>

        <a href="/auth/login" class="signup-link">Already have an account? log in</a>
    </div>

    <script src="{% static 'js/signup.js' %}"></script>

</body>
</html>
